<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation Bar</title>
    
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

    <style>
        /* Reset default margins and padding */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        /* Style for the navigation bar */
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #B22222; /* Firebrick Red */
            padding: 20px 25px;
            width: 100%;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
        }

        /* Logo styling */
        .logo {
            font-size: 28px;
            font-weight: 700;
            color: white;
        }

        /* Navigation links styling */
        nav ul {
            list-style: none;
            display: flex;
        }

        nav ul li {
            margin: 0 15px;
        }

        nav ul li a {
            text-decoration: none;
            color: white;
            font-size: 18px;
            padding: 10px 10px;
            transition: 0.3s;
        }

        /* Hover effect for navbar */
        nav ul li a:hover {
            background-color: white;
            color: #B22222;
            border-radius: 5px;
        }

        /* Responsive Navigation */
        @media (max-width: 768px) {
            nav {
                flex-direction: column;
                align-items: center;
                padding: 10px 0;
            }

            nav ul {
                flex-direction: column;
                padding: 10px 0;
            }

            nav ul li {
                margin: 10px 0;
            }
        }
    </style>
</head>
<body>

    <!-- Navigation Bar -->
    <nav>
        <div class="logo">Vinnie Inti Ruchulu</div>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="menu.html">Menu</a></li>
            <li><a href="book_table.html">Book a Table</a></li>
            <li><a href="celebrations.html">Celebrations</a></li>
            <li><a href="contact.html">Contact</a></li>
            <li><a href="location.html">Location</a></li>
            <li><a href="rating.html">Rating</a></li>
            <li><a href="login.html">Sign In/Sign Up</a></li>
            <li><a href="cart.html">Cart</a></li>
        </ul>
    </nav>

</body>
</html>

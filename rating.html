<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rate Us | Vinnie Inti Ruchulu</title>
    <style>
        /* General Styles */
body {
    font-family: Arial, sans-serif;
    background-color: #FFF5E1; /* Soft Beige */
    text-align: center;
    padding: 150px;
}

/* Rating Container */
.rating-container {
    background: white;
    max-width: 400px;
    margin: auto;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.2);
}

/* Heading */
h2 {
    color: #B22222; /* Firebrick Red */
    margin-bottom: 10px;
}

/* Stars */
.stars {
    font-size: 30px;
    color: #ccc;
    cursor: pointer;
    margin: 10px 0;
}

.star:hover,
.star.active {
    color: #FFD700; /* Gold */
}

/* Feedback Box */
textarea {
    width: 100%;
    height: 100px;
    margin-top: 10px;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
}

/* Submit Button */
button {
    background: #B22222; /* Firebrick Red */
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 16px;
    margin-top: 10px;
}

button:hover {
    background: #8B0000;
}

    </style>
</head>
<body>

    <div class="rating-container">
        <h2>How Was Your Experience?</h2>
        <p>Weâ€™d love to hear your feedback!</p>

        <!-- Star Rating -->
        <div class="stars">
            <span class="star" data-value="1">&#9733;</span>
            <span class="star" data-value="2">&#9733;</span>
            <span class="star" data-value="3">&#9733;</span>
            <span class="star" data-value="4">&#9733;</span>
            <span class="star" data-value="5">&#9733;</span>
        </div>

        <!-- Feedback Box -->
        <textarea id="feedback" placeholder="Write your feedback here..."></textarea>

        <!-- Submit Button -->
        <button id="submit-btn">Submit</button>
        
        <!-- Thank You Message -->
        <p id="thank-you-message" style="display:none; color: green; font-weight: bold;">
            Thank you for your feedback! ðŸ˜Š
        </p>
    </div>
    <div id="navbar"></div>
    <script>
        fetch('navbar.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('navbar').innerHTML = data;
            });
    </script>
    
    <script>
        document.addEventListener("DOMContentLoaded", function() {
    const stars = document.querySelectorAll(".star");
    const feedbackBox = document.getElementById("feedback");
    const submitBtn = document.getElementById("submit-btn");
    const thankYouMessage = document.getElementById("thank-you-message");

    let rating = 0;

    // Star Rating Selection
    stars.forEach(star => {
        star.addEventListener("click", function() {
            rating = this.getAttribute("data-value");
            stars.forEach(s => s.classList.remove("active"));
            for (let i = 0; i < rating; i++) {
                stars[i].classList.add("active");
            }
        });
    });

    // Submit Button
    submitBtn.addEventListener("click", function() {
        if (rating > 0) {
            thankYouMessage.style.display = "block";
            setTimeout(() => {
                thankYouMessage.style.display = "none";
                feedbackBox.value = "";
                stars.forEach(s => s.classList.remove("active"));
            }, 3000);
        } else {
            alert("Please select a star rating before submitting.");
        }
    });
});


    </script>

</body>
</html>

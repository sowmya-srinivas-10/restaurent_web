        <h2 id="form-title">Sign In</h2>
        <form id="form">
            <input type="text" id="name" placeholder="Full Name" class="input-field" style="display: none;">
            <input type="email" id="email" placeholder="Email" class="input-field" required>
            <input type="password" id="password" placeholder="Password" class="input-field" required>
            <button type="submit" class="btn">Submit</button>
        </form>
        <p id="toggle-text">Don't have an account? <a href="#" id="toggle-btn">Sign Up</a></p>

     <script>
        const formTitle = document.getElementById("form-title");
        const nameField = document.getElementById("name");
        const toggleText = document.getElementById("toggle-text");
        const toggleBtn = document.getElementById("toggle-btn");
        const form = document.getElementById("form");

        let isSignUp = false;

        toggleBtn.addEventListener("click", (event) => {
            event.preventDefault(); // Prevent page reload
            isSignUp = !isSignUp;

            if (isSignUp) {
                formTitle.textContent = "Sign Up";
                nameField.style.display = "block";
                toggleText.innerHTML = `Already have an account? <a href="#" id="toggle-btn">Sign In</a>`;
            } else {
                formTitle.textContent = "Sign In";
                nameField.style.display = "none";
                toggleText.innerHTML = `Don't have an account? <a href="#" id="toggle-btn">Sign Up</a>`;
            }
        });

        // Redirect after successful login
        form.addEventListener("submit", (event) => {
            event.preventDefault(); // Prevent actual form submission

            // Simulating login success - Redirect to home page
            window.location.href = "index.html"; // Change to your actual homepage URL
        });
    </script>
